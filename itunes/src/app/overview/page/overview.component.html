<input 
    [readonly]="loading$ | async"
    [disabled]="loading$ | async"
    type="text" 
    placeholder="Please type a filter"
    [formControl]="searchQuery" />

<app-loader *ngIf="(loading$ | async)"></app-loader>

<ng-container *ngIf="!(loading$ | async)">
    <app-result-table
        [queryString]="searchQuery.value"
        [results]="searchResults$ | async"
        (rowClicked)="goToDetails($event)"
    >
    </app-result-table>
</ng-container>
